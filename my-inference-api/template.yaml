AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Real Estate Price Prediction - Inference API

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 512
    Tracing: Active
    Architectures:
      - arm64
    Environment:
      Variables:
        DYNAMODB_TABLE: !Ref InferenceLogsTable

Resources:
  InferenceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: inference/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref InferenceLogsTable
      Events:
        PredictApi:
          Type: Api
          Properties:
            Path: /predict
            Method: post

  InferenceLogsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: real-estate-inference-logs
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: request_id
          AttributeType: S
      KeySchema:
        - AttributeName: request_id
          KeyType: HASH

Outputs:
  InferenceApiUrl:
    Description: "Live API endpoint"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/predict/"
